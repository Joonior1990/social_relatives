<div class="container">
  <div class="row">
    <div class="Absolute-Center is-Responsive">
      <div class="col-sm-12 col-md-10 col-md-offset-1">
        <form
          name="loginForm"
          novalidate
          ng-submit="ctrlLg.submit(loginForm)">
          <div class="form-group input-group"
            ng-class="{'wrong-entry': loginForm.login.$dirty && !ctrlLg.loginForm.login.checked && !ctrlLg.loginForm.login.change}">
            <span class="input-group-addon"
              ng-class="{'alert-success': loginForm.login.$dirty && ctrlLg.loginForm.login.checked  && !ctrlLg.loginForm.login.change }">
              <i class="glyphicon glyphicon-user"></i>
            </span>
            <input
              class="form-control"
              type="text"
              name="login"
              ng-model="ctrlLg.loginForm.login.value"
              ng-required="true"
              ng-focus="ctrlLg.focusChange(loginForm.login)"
              ng-blur="ctrlLg.blurChange(loginForm.login)"
              placeholder="username"/>
          </div>
          <div class="form-group input-group"
               ng-class="{'wrong-entry': loginForm.password.$dirty && !ctrlLg.loginForm.password.checked && !ctrlLg.loginForm.password.change}">
            <span class="input-group-addon"
                  ng-class="{'alert-success': loginForm.password.$dirty && ctrlLg.loginForm.password.checked  && !ctrlLg.loginForm.password.change }">
              <i class="glyphicon glyphicon-lock"></i>
            </span>
            <input
              class="form-control"
              type="password"
              name="password"
              ng-model="ctrlLg.loginForm.password.value"
              ng-required="true"
              ng-focus="ctrlLg.focusChange(loginForm.password)"
              ng-blur="ctrlLg.blurChange(loginForm.password)"
              placeholder="password"/>
          </div>
          <div class="form-group">
            <button
              type="submit"
              class="btn btn-def btn-block btn-success"
              ng-class="{disabled: loginForm.login.$invalid || loginForm.password.$invalid}">Login</button>
          </div>
          <div class="form-group">
            <a ng-href="#/auth" class="btn btn-def btn-block btn-primary">Sign Up</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="container-message">
  <error-message-directive ng-repeat="elem in ctrlLg.errorMessage" data-elem="{{elem}}""></error-message-directive>
</div>
