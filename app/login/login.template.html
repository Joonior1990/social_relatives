<div class="container">
  <div class="row">
    <div class="Absolute-Center is-Responsive">
      <div class="col-sm-12 col-md-10 col-md-offset-1">
        <form 
          name="loginForm"
          novalidate
          ng-submit="ctrlLg.submit(ctrlLg.loginForm)">
          <div class="form-group input-group"
            ng-class="{'wrong-entry': loginForm.login.$invalid && loginForm.login.$dirty }">
            <span class="input-group-addon"
              ng-class="{'alert-success': loginForm.login.$valid && loginForm.login.$dirty }">
              <i class="glyphicon glyphicon-user"></i>
            </span>
            <input 
              class="form-control" 
              type="text"
              name="login"
              ng-model="ctrlLg.loginForm.login"
              ng-required="true"
              placeholder="username"/>        
          </div>
          <div class="form-group input-group"
            ng-class="{'wrong-entry': loginForm.password.$invalid && loginForm.password.$dirty }" >
            <span class="input-group-addon"
              ng-class="{'alert-success': loginForm.password.$valid && loginForm.password.$dirty }">
              <i class="glyphicon glyphicon-lock"></i>
            </span>
            <input
              class="form-control" 
              type="password"
              name="password"
              ng-model="ctrlLg.loginForm.password" 
              ng-required="true" 
              placeholder="password"/>    
          </div>
          <div class="form-group">
            <button 
              type="submit" 
              class="btn btn-def btn-block btn-success"
              ng-class="{disabled: loginForm.login.$invalid || loginForm.password.$invalid}">Login</button>
          </div>
          <div class="form-group">
            <a ng-href="#/auth" class="btn btn-def btn-block btn-primary">Sign Up</a>
          </div>
        </form> 
      </div>  
    </div>    
  </div>
</div>
<div class="container-message">
  <div class="alert alert-danger" role="alert"
    ng-show="loginForm.login.$invalid && loginForm.login.$dirty"
    ng-class="{'show-message': loginForm.login.$invalid && loginForm.login.$dirty}">
    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
    <span class="sr-only">Error:</span>
    Login need to consist of 3-25 latin symbols.
  </div> 
  <div class="alert alert-danger" role="alert"
    ng-show="loginForm.password.$invalid && loginForm.password.$dirty"
    ng-class="{'show-message': loginForm.password.$invalid && loginForm.password.$dirty}">
    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
    <span class="sr-only">Error:</span>
    Password doesn't is empty. Use any symbols
  </div>     
</div>
