<div class="container">
  <div class="row">
    <div class="Absolute-Center is-Responsive">
      <div class="col-sm-12 col-md-10 col-md-offset-1">
        <h2>Join us</h2>
        <form
          name="loginForm"
          novalidate>
          <div class="form-group input-group">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-user"></i>
            </span>
            <input
              class="form-control"
              type="text"
              name="login"
              placeholder="username" />
          </div>
          <div class="form-group input-group">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-lock"></i>
            </span>
            <input
              class="form-control"
              type="password"
              name="password"
              placeholder="password" />
          </div>
          <div class="form-group input-group">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-lock"></i>
            </span>
            <input
              class="form-control"
              type="password"
              name="confirmPassword"
              placeholder="confirm password" />
          </div><hr/>

          <div class="form-group input-group">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-user"></i>
            </span>
            <input
              class="form-control"
              type="text"
              name="name"
              placeholder="Name" />
          </div>
          <div class="form-group input-group">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-user"></i>
            </span>
            <input
              class="form-control"
              type="text"
              name="surname"
              placeholder="Surname" />
          </div>
          <div class="form-group input-group">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-user"></i>
            </span>
            <input
              class="form-control"
              type="text"
              name="sName"
              placeholder="Second name" />
          </div><hr/>

          <div class="form-group input-group">
            <span class="input-group-addon">
                <i class="glyphicon glyphicon-heart-empty"></i>
            </span>
            <select name="sex" class="form-control">
                <option>Male</option>
                <option>Female</option>
            </select>
          </div>   
          <div class="form-group input-group">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-user"></i>
            </span>
            <input
              class="form-control"
              type="text"
              name="age"
              placeholder="Age" />
          </div><hr/>
          <div class="form-group">
            <button
              type="submit"
              class="btn btn-def btn-block btn-success">Registration</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
